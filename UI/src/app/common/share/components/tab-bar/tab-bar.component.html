<ion-tab-bar slot="bottom">
  <ion-tab-button *ngFor="let tab of tabs"
                  tab="{{ tab.name }}"
                  routerLink="{{ tab.link }}"
                  routerLinkActive="active"
                  class="tab-button">
    <ion-icon name="{{ tab.icon }}"></ion-icon>
    <ion-label>{{ tab.name }}</ion-label>
  </ion-tab-button>
</ion-tab-bar>
