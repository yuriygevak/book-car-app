<ion-card>
  <div class="card-image-wrapper" (click)="viewCarDetails()">
    <ion-img src="{{ car.imageUrl }}"></ion-img>
    <div class="gradient-block"></div>
    <ion-card-header class="card-header">
      <ion-card-title class="card-title">
        <div class="title-part car-name">{{ car.name }}</div>
        <div class="title-part car-price">from {{ car.price }} USD</div>
      </ion-card-title>
      <ion-card-subtitle class="card-subtitle">
        <div class="title-part car-class">{{ car.class }}</div>
        <div class="title-part car-price-info">for One Way Trip</div>
      </ion-card-subtitle>
    </ion-card-header>
  </div>
  <ion-card-content class="card-content">
    <div class="flag-wrapper" (click)="flagCar()">
      <img src="assets/icons/flag-icon.svg">
      <span class="flag-text">Save</span>
    </div>
    <ion-button class="orange-btn card-btn"
                expand="block"
                (click)="goToBooking()">Book Now</ion-button>
  </ion-card-content>
</ion-card>
