<ion-header>
  <ion-toolbar>
    <ion-title class="page-title">
      <ion-img src="assets/icons/logo-icon.svg" class="toolbar-logo" alt="logo"></ion-img>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-spinner *ngIf="showSpinner"
               name="lines"
               class="spinner"
  ></ion-spinner>

  <ng-container *ngIf="!showSpinner">
    <app-car-card *ngFor="let car of carList"
                  [car]="car"
    ></app-car-card>
  </ng-container>
</ion-content>

<ion-tab-bar slot="bottom">
  <ion-tab-button *ngFor="let tab of tabs"
                  tab="{{ tab.name }}"
                  routerLink="{{ tab.link }}"
                  routerLinkActive="active">
    <ion-icon name="{{ tab.icon }}"></ion-icon>
    <ion-label>{{ tab.name }}</ion-label>
  </ion-tab-button>
</ion-tab-bar>
