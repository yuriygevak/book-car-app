<ion-header>
  <ion-toolbar>
    <ion-title class="page-title">profile</ion-title>
    <app-back-link [color]="'grey'"></app-back-link>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of profileNavigation">
      <ion-label class="profile-label"
                 routerLink="{{ item.link }}">
        <ion-icon class="profile-icon" name="{{ item.icon }}"></ion-icon>
        {{ item.name }}
      </ion-label>
    </ion-item>
    <ng-container *ngIf="!isUserLogged">
      <ion-item>
        <ion-label class="profile-label"
                   routerLink="/auth"
                   [queryParams]="{authOption: 'login'}">
          <ion-icon class="profile-icon" name="log-in-outline"></ion-icon>
          login
        </ion-label>
      </ion-item>
    </ng-container>
    <ng-container *ngIf="isUserLogged">
      <ion-item (click)="logout()">
        <ion-label class="profile-label">
          <ion-icon class="profile-icon" name="log-out-outline"></ion-icon>
          Logout
        </ion-label>
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>

<app-tab-bar></app-tab-bar>
