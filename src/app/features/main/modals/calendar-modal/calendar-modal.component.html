<ion-toolbar color="primary">
  <ion-buttons slot="start">
    <ion-button (click)="close()">
      <ion-icon name="close" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>{{ viewTitle }}</ion-title>
  <ion-buttons slot="end">
    <ion-button (click)="save()">
      <ion-icon name="checkmark" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-content>
  <div class="modal-content">

    <ion-buttons end>
<!--      <ion-button [disabled]="isToday"-->
<!--                  (click)="today()"-->
<!--                  color="primary"-->
<!--      >Today</ion-button>-->
      <ion-button (click)="changeMode('month')"
                  color="primary">Month</ion-button>
      <ion-button (click)="changeMode('week')"
                  color="primary">Week</ion-button>
      <ion-button (click)="changeMode('day')"
                  color="primary">Day</ion-button>
    </ion-buttons>

    <calendar
      *ngIf="modalReady"
      [calendarMode]="calendar.mode"
      [currentDate]="calendar.currentDate"
      (onTitleChanged)="onViewTitleChanged($event)"
      (onTimeSelected)="onTimeSelected($event)"
      step="30"
      startingDayWeek="1"
    ></calendar>
<!--    (onEventSelected)="onEventSelected($event)"-->

    <ion-title>{{ selectedTime | date: 'MMM d, y, h:mm a' }}</ion-title>

  </div>
</ion-content>
